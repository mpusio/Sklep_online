{% extends 'shop/layout.html' %}

{% block content %}
    <h3>Wybierz zamowienie do usunięcia:</h3>
    {% for item in order %}
        {% if item.id_user_id == user.id %}
            <li class="collection-item"><a href="/inf_delete/{{item.id}}">{{item.text}}</li>
        {% endif %}
    {% endfor %}
    <a href="/" class="btn">Wróć</a>
{% endblock %}
